<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付成功</title>
    <style>
    .success .icon{
        width: 63px;
        margin: 100px auto 0 auto;
    }
    .success .icon img{
        width: 100%;
    }
    p{
         text-align: center;
         color: #2595c9;
         margin-top: 10px;
         font-size: 16px;
    }
    button{
        width: 80% !important;
        color: #fff !important;
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="success">
        <div class="icon">
            <img src="./images/alipay.png" alt="">
        </div>
        <p class="amount">成功支付<span></span>元</p>
        <!-- <button @click.native.stop="testApp('weixin://')">返回微信</button> -->
    </div>
</body>
<script>
     function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    document.querySelector('.amount span').innerHTML = getUrlParam('total_amount');
</script>
</html>
